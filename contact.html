<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Anshumat Foundation</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-pink-400 via-purple-400 via-blue-400 to-green-400 text-gray-900 min-h-screen flex flex-col">

  <!-- Navbar -->
  <header class="bg-white shadow-md sticky top-0 z-50">
    <div class="container mx-auto flex justify-between items-center py-4 px-6">
      <h1 class="text-2xl font-bold text-black-600">Anshumat Foundation</h1>
      <nav>
        <ul class="flex space-x-4">
          <li>
            <a href="index.html"
               class="px-4 py-2 rounded-lg font-medium shadow-md bg-blue-100 text-blue-700 hover:bg-blue-600 hover:text-white transition">
              Home
            </a>
          </li>
          <li>
            <a href="about.html"
               class="px-4 py-2 rounded-lg font-medium shadow-md bg-blue-100 text-blue-700 hover:bg-blue-600 hover:text-white transition">
              Mission
            </a>
          </li>
          <li>
            <a href="programs.html"
               class="px-4 py-2 rounded-lg font-medium shadow-md bg-blue-100 text-blue-700 hover:bg-blue-600 hover:text-white transition">
              Programs
            </a>
          </li>
          <li>
            <a href="contact.html"
               class="px-4 py-2 rounded-lg font-medium shadow-md bg-blue-500 text-white hover:bg-blue-600 hover:shadow-lg transition">
              Contact
            </a>
          </li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Contact Content (Smaller Box) -->
  <main class="flex-grow flex items-center justify-center px-6">
    <section class="bg-white rounded-lg shadow-lg p-8 max-w-lg w-full">
      <h2 class="text-3xl font-bold text-black-600 text-center mb-6">Contact Us</h2>
      <p class="text-gray-700 text-center mb-6">
        Have questions or want to get involved? Fill out the form below, and weâ€™ll get back to you soon.
      </p>
      <form action="#" method="POST" class="space-y-4">
        <div>
          <label class="block text-gray-700 font-medium mb-2" for="name">Full Name</label>
          <input type="text" id="name" name="name" required
                 class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-400 outline-none">
        </div>
        <div>
          <label class="block text-gray-700 font-medium mb-2" for="email">Email Address</label>
          <input type="email" id="email" name="email" required
                 class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-400 outline-none">
        </div>
        <div>
          <label class="block text-gray-700 font-medium mb-2" for="message">Message</label>
          <textarea id="message" name="message" rows="4" required
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-400 outline-none"></textarea>
        </div>
        <button type="submit"
                class="w-full px-6 py-3 rounded-lg bg-blue-500 text-white font-semibold shadow-md hover:bg-blue-600 hover:shadow-lg transition">
          Send Message
        </button>
      </form>
    </section>
  </main>

</body>
</html>
